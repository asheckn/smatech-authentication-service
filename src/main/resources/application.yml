server:
  port: 8081  # Auth Service Port
  error:
    include-message: always
jwt:
  secret: 
spring:
  application:
    name: smatech-authentication
  datasource:
    password: root
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/smatech-auth }
    username: postgres
  servlet:
    multipart:
      max-file-size: 11122780
      max-request-size: 11122780
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger

eureka:
  instance:
#    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${DEFAULT_EUREKA_ZONE:http://localhost:8761/eureka/}

web:
  cors:
    allowed-origins: ${WEB_CORS_ALLOWED_ORIGINS:"*"}
    allowed-methods: GET, POST, PATCH, PUT, DELETE, OPTIONS, HEAD
    max-age: 3600
    allowed-headers: "*"
    exposed-headers: "X-Get-Header"